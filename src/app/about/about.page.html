<!-- Contenido principal de la página 'About' -->
<ion-content [fullscreen]="true">
  <!-- Div con margen superior personalizado -->
  <div class="custom-margin-top">
    <!-- Título de la página -->
    <h1>ABOUT</h1>
    <!-- Descripción del proyecto -->
    <p>{{ projectDescription }}</p>
    <!-- Texto indicando navegación -->
    <p>Navigate to:</p>
    <!-- Botón para navegar a la página de inicio -->
    <ion-button (click)="navigateToHome()">Home</ion-button>
  </div>
</ion-content>
